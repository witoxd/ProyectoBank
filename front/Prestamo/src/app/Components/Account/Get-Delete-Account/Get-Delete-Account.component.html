
<p-card class="w-12 h-full">

    <p>
        <p-table [value]="Accounts"
            styleClass="p-datatable-gridlines" 
            responsiveLayout="stack" 
            [paginator]="true"
            [rows]="5"
            [rowsPerPageOptions]="[5, 10, 20]"
            [tableStyle]="{ 'max-width': '58rem', 'min-width': '50rem' }"
            [globalFilterFields]="['UserID', 'number', 'TypeAccountID', 'saldo']">

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="UserID" style="width:19%">UserID <p-sortIcon field="UserID" /></th>
                    <th pSortableColumn="number" style="width:19%">number <p-sortIcon field="number" /></th>
                    <th pSortableColumn="TypeAccountID" style="width:19%">TypeAccountID <p-sortIcon field="TypeAccountID" /></th>
                    <th pSortableColumn="saldo" style="width:19%">saldo <p-sortIcon field="saldo" /></th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
                <tr>
                    <th><p-columnFilter type="text" field="UserID" [showClearButton]="true" /></th>
                    <th><p-columnFilter type="text" field="number" [showClearButton]="true" /></th>
                    <th><p-columnFilter type="text" field="TypeAccountID" [showClearButton]="true" /></th>
                    <th><p-columnFilter type="text" field="saldo" [showClearButton]="true" /></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-Accounts>
                <tr>
                    <!-- Columna editable para UserIDCliente -->
                    <td [pEditableColumn]="Accounts.UserID" pEditableColumnField="UserID">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="Accounts.UserID" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ Accounts.UserID }}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <!-- Columna editable para numberCliente -->

                    <td [pEditableColumn]="Accounts.number" pEditableColumnField="number">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="Accounts.number" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ Accounts.number }}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <!-- Columna editable para TypeAccountIDCliente -->
                    <td [pEditableColumn]="Accounts.nombreTypeAccountID" pEditableColumnField="nombreTypeAccountID">
                        <p-cellEditor>
                          <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="Accounts.nombreTypeAccountID" />
                          </ng-template>
                          <ng-template pTemplate="output">
                            {{ Accounts.nombreTypeAccountID }}
                          </ng-template>
                        </p-cellEditor>
                      </td>
                      

                    <!-- Columna editable para saldoCliente -->
                    <td [pEditableColumn]="Accounts.saldo" pEditableColumnField="saldo">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="Accounts.saldo" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ Accounts.current_balance }}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <!-- Columna editable para correoCliente -->
                    <td [pEditableColumn]="Accounts.correo" pEditableColumnField="correo">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="Accounts.correo" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ Accounts.correo }}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <!-- Columna de acciones -->
                    <td>
                        <!-- BotÃ³n de actualizar cliente directamente -->
                         
                        <button 
                            pButton 
                            pRipple
                            size="small"
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [raised]="true"
                            [routerLink]="['/Accounts/update', Accounts.id]">
                        </button>
                        
                        <button 
                            pButton 
                            pRipple
                            size="small"
                            severity="danger"
                            icon="pi pi-trash"
                            class="mr-1"
                            [raised]="true"
                            (click)="eliminar(Accounts.id)">
                        </button>

                        <button 
                        pButton 
                        pRipple
                        size="small"
                        severity="danger"
                        icon="pi pi-trash"
                        class="mr-1"
                        [raised]="true"
                        [routerLink] = "['/Prestamos/nuevo', Accounts.UserID]">
                        Crear Prestamos
                    </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
