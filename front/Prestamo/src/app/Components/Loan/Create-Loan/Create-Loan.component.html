   <p-card header="Crear Préstamo" [style]="{ width: '100%' }">
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
      
  
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <p-dropdown 
                [options]="tiposLoanss" 
                formControlName="type_loanID" 
                placeholder="Select a Loan Type"
                [showClear]="true">
              </p-dropdown>
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
              <input
                type="date"
                pInputText
                formControlName="date_loan"
                title="date of loan"
              />
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
              <input
                type="number"
                pInputText
                formControlName="amount_loan"
                placeholder="ammount of loan"
                title="ammount"
              />
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-percent"></i></span>
              <input
                type="number"
                pInputText
                formControlName="interests"
                placeholder="interests (%)"
                title="interests"
              />
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12">
            <label>
              <input type="checkbox" formControlName="state" /> state
            </label>
          </div>
        </div>
  
        <div class="flex justify-content-center flex-wrap">
          <button
            pButton
            label="Save"
            icon="pi pi-save"
            severity="info"
            class="mr-4"
            type="submit"
          ></button>
  
          <button
            pButton
            label="Cancel"
            icon="pi pi-times-circle"
            severity="warning"
            class="mr-4"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </form>
    </div>
  </p-card>
