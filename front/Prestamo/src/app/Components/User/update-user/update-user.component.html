<p-card header="Crear Clientes"  [style]="{ width: '100%' }">
  <ng-template pTemplate="header">

  </ng-template>
  <div>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">


      <div class="grid">
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input class="w-12" type="text" pInputText formControlName="name" placeholder="name"  title="name">         
            </div>
        </div>

        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                <input class="w-12" type="text" pInputText formControlName="adress" placeholder="adress" title="adress" >          
          </div>
        </div>

      </div>

      <div class="grid">
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                <input class="w-12" type="text" pInputText formControlName="phone" placeholder="phone"  title="phone">         
            </div>
        </div>

        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
                <input class="w-12" type="email" pInputText formControlName="email" placeholder="email" title="email" >          
          </div>
        </div>



      </div>

      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-comments"></i></span>
            <input class="w-12" type="text" pInputText formControlName="password" placeholder="password" title="password" >          
        </div>
        </div>
      </div>

      <div class="flex justify-content-center flex-wrap">
        <button 
                    pButton 
                    pRipple
                    label="Guardar"
                    icon="pi pi-save"
                    severity="info"
                    class="mr-4"
                    type="submit"
        ></button>

        <button 
                    pButton 
                    pRipple
                    label="Cancelar"
                    icon="pi pi-times-circle"
                    severity="warning"
                    class="mr-4"
                    type="button"
                    (click)="cancel()"
        ></button>
      </div>


  </form> 

  </div>
  <ng-template pTemplate="footer">

  </ng-template>
</p-card>
